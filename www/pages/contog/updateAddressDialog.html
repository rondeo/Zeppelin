<ons-alert-dialog id="update-address-dialog" modifier="rowfooter">
  <div id="update-address-title" class="alert-dialog-title" style="text-align:center;"><b>Especifique o Endereço:</b></div>
  <div class="alert-dialog-content" style="text-align: center;margin-top: 8px;">
    <ons-list>
      <ons-list-item>
        <ons-input placeholder="Rua" id="update-address-street"></ons-input>

      </ons-list-item>
      <ons-list-item>
        <ons-input placeholder="Número" id="update-address-number"></ons-input>

      </ons-list-item>
       <ons-list-item>
        <ons-input placeholder="Complemento" id="update-address-complement"></ons-input>

      </ons-list-item>
       <ons-list-item>
        <ons-input placeholder="Nome do Bairro" id="update-address-district"></ons-input>

      </ons-list-item>
      <ons-list-item>
        <ons-input placeholder="Cidade" id="update-address-city"></ons-input>

      </ons-list-item>
      <ons-list-item>
        <ons-input placeholder="Estado" id="update-address-state"></ons-input>

      </ons-list-item>
      <ons-list-item>
        <ons-input placeholder="País" id="update-address-country"></ons-input>

      </ons-list-item>
      <ons-list-item>
        <ons-input placeholder="CEP" id="update-address-zipcode"></ons-input>
      </ons-list-item>

    </ons-list>
  </div>
  <div class="alert-dialog-footer">
    <ons-alert-dialog-button onclick="hideAddressDialog()">Cancelar</ons-alert-dialog-button>
    <ons-alert-dialog-button onclick="sendNewAddress();">Ok</ons-alert-dialog-button>
  </div>
</ons-alert-dialog>
